<template name="Host_Game">
  <div style="margin-top: 20px" class="ui container">

    <h1>Host a game meetup</h1>
    <div class="ui form">
      <div class="field">
        <label>Game</label>
        <div class="ui selection simple dropdown">
          <input name="game" type="hidden">
          <i class="dropdown icon"></i>
          <div class="default text">Games</div>
          <div class="menu">
            <div class="item" data-value="0">PC</div>
            <div class="item" data-value="1">Playstation</div>
            <div class="item" data-value="2">Xbox</div>
            <div class="item" data-value="3">Tabletop</div>
            <div class="item" data-value="4">Cards</div>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Lan/Online</label>
        <div class="ui selection simple dropdown">
          <input name="game" type="hidden">
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" data-value="0">ONLINE</div>
            <div class="item" data-value="1">LAN</div>
          </div>
        </div>
      </div>

      <div class="two field">
        <div class="field">
          <label>Date</label>
        </div>
        <div class="field">
          <label>Time</label>
        </div>
      </div>



    </div>




  </div>

</template>
