<template name="Club_List">

    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
      <table style="margin-top: 18px" class="ui celled table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Bio</th>
          <th>Days</th>
          <th>Frequency</th>
          <th>Category</th>
        </tr>
        </thead>

        <tbody>
        {{#each club in clubList}}
        <tr>
          <td>{{club.name}}</td>
          <td>{{club.bio}}</td>
          <td>{{club.days}}</td>
          <td>{{club.frequency}}</td>
          <td>{{club.categories}}</td>
        </tr>
        {{/each}}
        </tbody>
      </table>
      {{else}}
      {{> Loading}}
      {{/if}}
    </div>

</template>
